<script>
// process function starts the multiplication game with variables declared and min 1 max 10
function process() {
var numberOne, numberTwo, response, answer, input;
var min = 1;
var max = 10;
    
// assign 2 variables to be a random integer between 1 and 9
numberOne = Math.floor(Math.random() * 10);
numberTwo = Math.floor(Math.random() * 10);
    
// multiplay the 2 integers to get the answer
answer = numberOne * numberTwo;

// prompt that asks user to give an answer and parse to integer assigning that to the input   
response = prompt("How much is " + numberOne + " times " + numberTwo + "?");
input = parseInt(response);
    
// if user does not answer correct, it will ask the user again, otherwise break
while (input != answer)
    {
        if (input == answer)
            {
                break;
            }
        else
            {
                input = prompt("No. Please try again. How much is " + numberOne + " times " + numberTwo + "?");
            }
    }

// after the break from previous statement, alert user that is correct then run second function that is inside process()
window.alert("Very good!")
goAgain();
    
// function to ask if user wants to play again, clicking OK returns value true and runs process again
function goAgain(){
    if (window.confirm("Play again?") == true)
        {
            process();
        }
}
    


}  
</script>
